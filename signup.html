<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Gym Membership</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJdYQd9oM7B0gR8e8f2dA9ebSOjUPmAKxA0lmPCvKr1PBX5V9MfyFAgCzJg6" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f9f4;
            color: #1f3b4d;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://example.com/your-gym-image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-container {
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        /* Back Button Style */
        .back-btn {
            color: #026670; /* Dark Teal */
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
            padding: 10px;
            border-radius: 50px;
            border: 2px solid #026670;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: #026670;
            color: white;
            border-color: #f37748;
        }

        .back-btn i {
            margin-right: 10px; /* Space between the arrow and the text */
        }

        .login-container h2 {
            color: #026670;
            font-size: 2.2rem;
            margin-bottom: 30px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .login-container input {
            margin-bottom: 20px;
            border-radius: 50px;
            padding: 14px 15px;
            width: 100%;
            font-size: 1rem;
            border: 1px solid #d1e2e6;
        }

        .login-btn {
            background-color: #026670;
            color: white;
            padding: 14px;
            width: 100%;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #f37748;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .signup-link a {
            color: #026670;
            text-decoration: none;
            font-weight: bold;
        }

        .footer {
            background-color: #026670;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .footer a:hover {
            color: #f37748;
        }

        /* Media Query for Responsiveness */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
            }

            .login-container h2 {
                font-size: 1.5rem;
            }
        }

        /* Error message styles */
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        /* Display email and password */
        .display-info {
            margin-bottom: 20px;
            text-align: left;
            font-size: 1rem;
            color: #026670;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="login-container">
            <!-- Back Button -->
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </a>

            <h2 class="text-center">Login to Your Gym Account</h2>
            
            <!-- Display Email and Password at the top -->
            <div class="display-info" id="credentials">
                <p>Email: <span id="display-email"></span></p>
                <p>Password: <span id="display-password"></span></p>
            </div>

            <form id=<div class="mb-4">
                <!-- Error message container -->
                <div id="error-message" class="error-message"></div>
                    <label for="email" class="form-label" style="color: #026670;">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label" style="color: #026670;">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="login-btn">Login</button>

            
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Your Gym. All rights reserved.</p>
        <div>
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
        </div>
        <p>Contact us: <a href="mailto:info@yourgym.com">info@yourgym.com</a></p>
    </footer>

    <script>
        // Mock database (user credentials stored directly in JavaScript)
        const users = [
            {
                email: "precious@gmail.com",
                password: "pacag",  // In a real system, use hashed passwords
                fullName: "Precious Lyn Pacag"
            },
            {
                email: "user2@example.com",
                password: "mypassword456",
                fullName: "Jane Smith"
            }
        ];

        // Populate email and password at the top of the form
        document.getElementById('display-email').textContent = "precious@gmail.com";
        document.getElementById('display-password').textContent = "pacag";

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessageDiv = document.getElementById('error-message');

            // Reset the error message
            errorMessageDiv.textContent = '';

            // Check if the email exists in the mock "database"
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Successful login
                alert(`Welcome back, ${user.fullName}!`);
                
                // Save user information in localStorage for session tracking
                localStorage.setItem('user', JSON.stringify(user));

                // Redirect to the dashboard page
                window.location.href = 'dashboard.html';
            } else {
                // Login failed, show the error message
                errorMessageDiv.textContent = 'Invalid email or password. Please try again.';
            }
        });
    </script>

    <!-- Font Awesome for social icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Bootstrap JS & Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybP35sFjQO3gV0jl5ZzX01AfBfW/fpYxEDm98e92/EX+VZj7z" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0WlHqWAcA+zRyb7FSsXYcwLMTZshV7r7cU8t3foqFPU5A6U47" crossorigin="anonymous"></script>
</body>

</html>
